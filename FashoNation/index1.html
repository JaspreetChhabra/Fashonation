        $(document).ready(function() {    
          $('.navbar-inverse .navbar-nav > li.dropdown').hover(function() {

                  }, function() {
            $('.dropdown-menu', this).stop(true, true).fadeOut('fast');
            $(this).removeClass('open');
            
            });
       });
